name: Pulumi Infra Deployment

on:
  push:
    tags:
      - workspaces-service-v*
      - work-service-v*

  workflow_dispatch:
      inputs:
        reason:
          description: 'The reason for running the workflow'
          required: true
          default: 'Manual run'

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - uses: pulumi/actions@v3
        with:
          command: preview
          args: --diff
          stack-name: dev
          work-dir: ./infra/ToBeDone.Infra.Core
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  apply:
    needs: preview
    environment: dev-infra
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - uses: pulumi/actions@v3
        with:
          command: up 
          stack-name: dev
          work-dir: ./infra/ToBeDone.Infra.Core
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      
      
