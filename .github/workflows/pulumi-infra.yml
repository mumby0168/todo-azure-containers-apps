name: Pulumi Infra Deployment

on:
  push:
    tags:
      - workspaces-service-v*
      - work-service-v*

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      
      - uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: dev
          work-dir: ./infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  apply:
    needs: preview
    environment: dev-infra
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      
      - uses: pulumi/actions@v3
        with:
          command: up
          stack-name: dev
          work-dir: ./infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      
      
