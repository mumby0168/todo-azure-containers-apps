name: ToBeDone.Services.Workspacesspaces

on:
  push:
    branches: [ main ]
    paths:
    - 'src/ToBeDone.Services.Workspaces/**'

  workflow_dispatch:
      inputs:
        reason:
          description: 'The reason for running the workflow'
          required: true
          default: 'Manual run'
    
env:
  IMAGE: to-be-done/workspaces-service

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
          packages: write
          contents: read

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: |
          dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test --no-restore --verbosity normal

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm64,arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
          
      - name: Docker Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
      - name: Docker
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          docker buildx build . --platform linux/amd64,linux/arm64 -f src/ToBeDone.Services.Workspaces/Dockerfile -t $IMAGE_ID:${{ github.sha }} -t $IMAGE_ID:latest --output type=image,push=true
        

      

    
